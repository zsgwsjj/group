    <script>
        function startGrouping() {
            const groupSize = parseInt(document.getElementById('groupSize').value);

        function randomGrouping(names, groupSize) {
            // å¤åˆ¶æ•°ç»„å¹¶éšæœºæ‰“ä¹±
            const shuffledNames = [...names].sort(() => Math.random() - 0.5);
            
            const groups = [];
            let currentGroup = [];
            
            for (let i = 0; i < shuffledNames.length; i++) {
                currentGroup.push(shuffledNames[i]);
                
                // å½“å½“å‰ç»„è¾¾åˆ°æŒ‡å®šäººæ•°æˆ–è€…æ˜¯æœ€åä¸€ä¸ªäººæ—¶ï¼Œå®Œæˆè¿™ä¸€ç»„
                if (currentGroup.length === groupSize || i === shuffledNames.length - 1) {
                    const teamName = generateTeamName([...currentGroup]);
                    groups.push({
                        name: teamName,
                        members: [...currentGroup]
                    });
                    currentGroup = [];
                }
            }
            
            return groups;
        }

        function generateTeamName(members) {
            // ä»æ¯ä¸ªé˜Ÿå‘˜çš„åå­—ä¸­å–ä¸€ä¸ªå­—

            for (let member of members) {
                // å¦‚æœåå­—é•¿åº¦å¤§äº1ï¼Œéšæœºé€‰æ‹©ä¸€ä¸ªå­—
                if (member.length > 1) {
